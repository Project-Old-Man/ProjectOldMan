server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # ------------------------------
    # ğŸ” API í”„ë¡ì‹œ (/api)
    # ------------------------------
    location /api/ {
        proxy_pass http://backend:9000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # CORS í—¤ë”
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;

        # OPTIONS ìš”ì²­ ëŒ€ì‘ (preflight)
        if ($request_method = 'OPTIONS') {
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
    }

    # ------------------------------
    # ğŸ” í—¬ìŠ¤ì²´í¬ (/health)
    # ------------------------------
    location /health {
        proxy_pass http://backend:9000/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # ------------------------------
    # â„¹ï¸ ëª¨ë¸ ì •ë³´ API (/model-info)
    # ------------------------------
    location /model-info {
        proxy_pass http://backend:9000/api/model-info;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        add_header Access-Control-Allow-Origin * always;
    }

    # ------------------------------
    # ğŸ“¦ ì •ì  ë¦¬ì†ŒìŠ¤ ìºì‹œ ë¹„í™œì„±í™” (/components ë“±)
    # ------------------------------
    location /components/ {
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        add_header Access-Control-Allow-Origin * always;
        try_files $uri =404;
    }

    # ------------------------------
    # ğŸŒ ë©”ì¸ ì •ì  íŒŒì¼ í•¸ë“¤ë§ (SPA)
    # ------------------------------
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        add_header Access-Control-Allow-Origin * always;
    }

    # ------------------------------
    # â— ì—ëŸ¬ í•¸ë“¤ë§ (SPA í˜¸í™˜ìš©)
    # ------------------------------
    error_page 404 /index.html;
    error_page 502 503 504 /index.html;

    # ------------------------------
    # ğŸ“ ë¡œê¹…
    # ------------------------------
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;
}
