<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 놀이터 - 중장년층 커뮤니티</title>
    
    <!-- External CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@300;400;700&family=Noto+Sans+KR:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body style="margin: 0 !important; padding: 0 !important; overflow: hidden !important;">
    <div class="main-layout" style="height: 100vh !important; min-height: 100vh !important; max-height: 100vh !important; display: flex !important; flex-direction: column !important; overflow: hidden !important;">
        <!-- Header Component -->
        <div id="header-container" style="flex-shrink: 0 !important;"></div>

        <div class="content-area" style="flex: 1 !important; display: flex !important; overflow: hidden !important; height: calc(100vh - 80px) !important;">
            <!-- Sidebar Component -->
            <div id="sidebar-container" style="width: 320px !important; min-width: 320px !important; max-width: 320px !important; flex-shrink: 0 !important;"></div>

            <!-- Chat Component -->
            <div id="chat-container" style="flex: 1 !important; display: flex !important; flex-direction: column !important; height: 100% !important; overflow: hidden !important;"></div>
        </div>
    </div>

    <!-- External JavaScript -->
    <script src="./app.js"></script>
</body>
</html>
