<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>꿀벌노리 - AI 추천 시스템</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="꿀벌노리 로고" class="logo">
        <h1>꿀벌노리</h1>
        <p>AI와 함께하는 중장년층 커뮤니티</p>
    </header>
    <main>
        <section id="query-section">
            <h2>질문하기</h2>
            <textarea id="query-input" placeholder="질문을 입력하세요..."></textarea>
            <button id="query-button">질문하기</button>
            <div id="query-response">
                <h3>응답:</h3>
                <p id="response-text">여기에 AI 응답이 표시됩니다.</p>
            </div>
        </section>
        <section id="recommend-section">
            <h2>추천 결과</h2>
            <ul id="recommendation-list">
                <!-- 추천 결과가 여기에 추가됩니다 -->
            </ul>
        </section>
    </main>
    <footer>
        <p>© 2025 꿀벌노리. 모두의 AI 커뮤니티</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
