<header class="top-banner" style="height: 70px !important; min-height: 70px !important; max-height: 70px !important; flex-shrink: 0 !important;">
    <div class="banner-content" style="height: 100% !important; display: flex !important; justify-content: space-between !important; align-items: center !important; padding: 0 32px !important; width: 100% !important; box-sizing: border-box !important;">
        <div class="banner-left" style="display: flex !important; align-items: center !important; gap: 32px !important;">
            <div class="logo-section" style="display: flex !important; align-items: center !important; gap: 16px !important;">
                <div class="nori-icon nori-header"></div>
                <h1 class="logo-font" style="font-size: 32px !important; font-weight: 800 !important; color: #92400e !important; margin: 0 !important;">AI 놀이터</h1>
            </div>
            <div class="button-group" style="display: flex !important; align-items: center !important; gap: 12px !important;">
                <button class="banner-button button-font" onclick="startNewChat()" style="padding: 10px 18px !important; font-size: 18px !important; font-weight: 700 !important;">새 채팅</button>
                <button class="banner-button button-font" onclick="showModelInfo()" style="padding: 10px 18px !important; font-size: 18px !important; font-weight: 700 !important;">AI 모델</button>
                <button class="banner-button button-font" onclick="openLab()" style="padding: 10px 18px !important; font-size: 18px !important; font-weight: 700 !important;">실험실</button>
                <button class="banner-button button-font" onclick="openChatHistory()" style="padding: 10px 18px !important; font-size: 18px !important; font-weight: 700 !important;">대화 기록</button>
            </div>
        </div>
        
        <div class="banner-right" style="display: flex !important; align-items: center !important; gap: 16px !important;">
            <!-- 모델 상태 표시 -->
            <div id="modelStatus" class="model-status" style="display: flex !important; align-items: center !important; gap: 8px !important; background: rgba(255, 255, 255, 0.2) !important; padding: 6px 12px !important; border-radius: 20px !important; font-size: 14px !important; color: #92400e !important;">
                <div class="status-indicator" style="width: 8px !important; height: 8px !important; border-radius: 50% !important; background: #10b981 !important;"></div>
                <span id="modelName">로딩 중...</span>
            </div>
            
            <input type="text" placeholder="대화 내용 검색..." class="search-box menu-font">
            
            <!-- 알림 아이콘 -->
            <svg class="notification-icon" viewBox="0 0 24 24" style="width: 24px !important; height: 24px !important; fill: #92400e !important; cursor: pointer !important;">
                <path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.89 2 2 2zm6-6v-5c0-3.07-1.64-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.63 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z"/>
            </svg>
            
            <!-- 프로필 아이콘 -->
            <div class="profile-icon" style="width: 36px !important; height: 36px !important; border-radius: 50% !important; background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%) !important; color: white !important; display: flex !important; align-items: center !important; justify-content: center !important; font-weight: 700 !important; font-size: 16px !important; cursor: pointer !important;">노</div>
        </div>
    </div>
</header>
