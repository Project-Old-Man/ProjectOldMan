<main class="chat-container" style="flex: 1 !important; display: flex !important; flex-direction: column !important; height: 100% !important; min-height: 0 !important; overflow: hidden !important;">
    <!-- Chat Header -->
    <div class="border-b-2 border-gray-200 bg-white px-6 py-4" style="flex-shrink: 0 !important; height: 70px !important; min-height: 70px !important;">
        <div class="flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <div id="chatHeaderIcon" class="nori-icon nori-large nori-health"></div>
                <div>
                    <h2 id="chatTitle" class="text-xl font-bold text-gray-900 menu-font">건강 상담</h2>
                    <p id="chatSubtitle" class="text-base text-gray-600 mt-1 menu-font">건강에 관한 궁금한 점을 물어보세요</p>
                </div>
            </div>
            <div class="flex items-center space-x-4">
                <button onclick="clearChat()" 
                        class="header-button delete button-font">
                    대화 초기화
                </button>
                <button onclick="exportChat()" 
                        class="header-button export button-font">
                    내보내기
                </button>
            </div>
        </div>
    </div>

    <!-- Messages -->
    <div id="messagesContainer" class="messages-container" 
         style="flex: 1 !important; overflow-y: auto !important; padding: 24px !important; min-height: 0 !important;">
        <!-- Welcome Message -->
        <div class="flex justify-center mb-8">
            <div class="welcome-card">
                <div id="welcomeIcon" class="nori-icon nori-xl nori-health mx-auto mb-4"></div>
                <h3 class="welcome-title logo-font">AI 놀이터에 오신 것을 환영합니다!</h3>
                <p class="welcome-subtitle menu-font">궁금한 것이 있으시면 언제든 물어보세요. 노리가 도와드릴게요!</p>
            </div>
        </div>
    </div>

    <!-- Typing Indicator -->
    <div id="typingIndicator" class="hidden px-6 pb-4" style="flex-shrink: 0 !important;">
        <div class="flex">
            <div class="message-bot flex items-center space-x-3">
                <div id="typingIcon" class="nori-icon nori-health"></div>
                <div class="typing-indicator">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
                <span class="text-sm text-gray-600 menu-font">노리가 답변을 생각하고 있어요...</span>
            </div>
        </div>
    </div>

    <!-- Input Area -->
    <div class="input-area bg-gradient-to-r from-gray-50 to-gray-100" 
         style="height: 100px !important; min-height: 100px !important; max-height: 100px !important; flex-shrink: 0 !important; padding: 16px 24px !important; border-top: 2px solid #e5e7eb !important;">
        <div class="input-container" style="display: flex !important; align-items: flex-end !important; gap: 16px !important; height: 100% !important;">
            <div class="input-wrapper" style="flex: 1 !important;">
                <textarea
                    id="messageInput"
                    placeholder="메시지를 입력하세요..."
                    rows="1"
                    class="message-input message-font"
                    onkeypress="handleKeyPress(event)"
                    oninput="autoResize(this)"
                    style="border-radius: 16px !important; border: 2px solid #e5e7eb !important; font-size: 16px !important; padding: 12px 16px !important; width: 100% !important; resize: none !important; min-height: 40px !important; max-height: 60px !important;"
                ></textarea>
            </div>
            <button
                onclick="sendMessage()"
                id="sendButton"
                class="send-button text-white button-font"
                style="background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%) !important; border-radius: 14px !important; font-size: 16px !important; font-weight: 700 !important; padding: 12px 24px !important; height: 40px !important; min-width: 70px !important; display: flex !important; align-items: center !important; justify-content: center !important; flex-shrink: 0 !important; border: none !important; cursor: pointer !important;"
            >
                전송
            </button>
        </div>
    </div>
</main>
